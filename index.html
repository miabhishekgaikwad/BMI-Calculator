<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <div class="bmiContainer">
        <div class="bmiCard">
            <div class="heading">
                <h2>BMI Calculator</h2>
            </div>
            <div class="height">
                <label for="feet">Height (Feet/Foot):</label>
                <input type="number" name="feet" id="feet" placeholder="Enter Your Height in Foot/Feet" required />
                <label for="inch">inch:</label>
                <input type="number" name="inch" id="inch" placeholder="Enter Your Height in inches" />
            </div>
            <div class="weight">
                <label for="inch">Weight (kg):</label>
                <input type="number" name="weight" id="weight" placeholder="Enter Your Weight in kg"  />
            </div>
            <button class="calcBtn" type="button">Calculate</button>
            <div class="result">Normal</div>
            <div class="range"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
