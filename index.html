<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="bmiContainer">
        <div class="bmiCard">
            <div class="height">

                <label for="feet">Height (Feet/Foot)</label>
                <input type="number" name="feet" id="feet">
                <label for="feet">inch</label>
                <input type="number" name="inch" id="inch">
            </div>
            <label for="inch">Weight (kg)</label>
            <input type="number" name="Weight" id="Weight">
            <button type="button">Calculet</button>
            <div class="result"></div>
            <div class="range"></div>
        </div>
    </div>
</body>
</html>
